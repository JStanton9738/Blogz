{%extends "base.html" %}

{% block content %}

    <h1>Blog Archive</h1>

    {% if blogs|length == 0 %}
    <h2>No blogs posted.</h2>
    {% else %}

    {% for blog in blogs %}

    <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>
    <p><em> Written by: <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></em></p>
    <hr>

    {% endfor %}

    {% endif %}
    {% endblock %}

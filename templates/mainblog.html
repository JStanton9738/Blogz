{%extends "base.html" %}

{% block content %}

<h1>Build-A-Blog</h1>

<form method='POST'>
    <label>New Blog Title: 
        <br>
        <input type="text" name='title_entry' value="{{title}}" />
    </label>
    <p class="error"> {{title_error}} </p>
    
    <label>Post Blog Here:
        <br>
        <textarea name="body_entry" rows="5" cols="50" value="{{body}}"></textarea>
    </label>
    <p class="error"> {{body_error}} </p>      
    <br/>
    <input type="submit" value="Add Entry" />
</form>




{% endblock %}

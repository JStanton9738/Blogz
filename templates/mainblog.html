{%extends "base.html" %}

{% block content %}

<h1>Add A Blog</h1>

<form action="/newpost" method='POST'>
    <p class="flash">

    {% with messages = get_flahed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li class="{{category}}">{{messages}}</li>
        {% endfor %}
        </ul>
        {% endwith %}

    </p>

    <label> 
        <span class="form_label"> New Blog Title:</span>
        <input type="text" name='title_entry' value="{{title}}" />
    </label>
    <p class="error"> {{title_error}} </p>
    
    <label>
        <span class="form_label"> New Blog:</span>
        <textarea name="body_entry" rows="5" cols="50" value="{{body}}"></textarea>
    </label>
    <p class="error"> {{body_error}} </p>      
    <br/>
    <input type="submit" value="Add Entry" />
</form>




{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>Blog Posts</h1>

    <div>
    {% for blog in blogs %}
        <h2><a href="./blog?id={{blog.id}}"></a></h2>
        <p class="entry">{{blog.post}}</p>
        <p class="byline">Written by <a href="./blog?user={{user_id}}">{{user.username}}</a></p>
        <hr>
    
    {% endfor %}
    </div>

{% endblock %}

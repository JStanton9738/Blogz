{% extends 'base.html' %}

{% block content %}

<h1>Blog Posts</h1>

    <div>
    {% for blog in blog %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p class="entry">{{blog.body}}</p>
        <p class="byline">Written by <a href="/blog?user={{user.id}}">{{user.username}}</a></p>
        <hr>
    
    {% endfor %}
    </div>

{% endblock %}
